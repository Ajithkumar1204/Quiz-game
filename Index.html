<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamil Nadu Culture Quest</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffddc1, #ffc3a0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1, h2 {
      color: #6b3e26;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #d2691e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #a0522d;
    }

    #options {
      list-style: none;
      padding: 0;
    }

    #options li {
      margin: 10px 0;
      padding: 10px;
      background: #f0e68c;
      border-radius: 6px;
      cursor: pointer;
    }

    .hide {
      display: none;
    }

    #feedback {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tamil Nadu Culture Quest</h1>
    <button id="start-btn">Start Quiz</button>
    <div id="quiz-container" class="hide">
      <div id="question"></div>
      <ul id="options"></ul>
      <div id="feedback"></div>
      <button id="next-btn">Next</button>
    </div>
    <div id="score-screen" class="hide">
      <h2>Quiz Completed!</h2>
      <p id="score"></p>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const quizContainer = document.getElementById("quiz-container");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const scoreScreen = document.getElementById("score-screen");
    const scoreText = document.getElementById("score");

    const quizData = [
      {
        question: "Which temple is known as the 'Big Temple'?",
        options: ["Madurai Meenakshi Temple", "Brihadeeswarar Temple", "Srirangam Temple", "Chidambaram Temple"],
        answer: "Brihadeeswarar Temple",
        fact: "Built by Raja Raja Chola I in the 11th century in Thanjavur."
      },
      {
        question: "Which snack is popular in Tamil Nadu?",
        options: ["Idiyappam", "Chakli", "Appam", "Paniyaram"],
        answer: "Paniyaram",
        fact: "Made from fermented rice batter, often served with chutney."
      },
      {
        question: "Which dance form originates from Tamil Nadu?",
        options: ["Kathak", "Bharatanatyam", "Kuchipudi", "Odissi"],
        answer: "Bharatanatyam",
        fact: "One of the oldest classical dance forms in India."
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    startBtn.addEventListener("click", () => {
      startBtn.classList.add("hide");
      quizContainer.classList.remove("hide");
      loadQuestion();
    });

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    });

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      nextBtn.classList.add("hide");

      q.options.forEach(option => {
        const li = document.createElement("li");
        li.textContent = option;
        li.addEventListener("click", () => selectAnswer(option, q.answer, q.fact));
        optionsEl.appendChild(li);
      });
    }

    function selectAnswer(selected, correct, fact) {
      if (selected === correct) score++;
      feedbackEl.innerHTML = `
        <strong>${selected === correct ? "✅ Correct!" : "❌ Incorrect."}</strong><br>${fact}
      `;
      Array.from(optionsEl.children).forEach(li => li.style.pointerEvents = "none");
      nextBtn.classList.remove("hide");
    }

    function showScore() {
      quizContainer.classList.add("hide");
      scoreScreen.classList.remove("hide");
      scoreText.textContent = `You scored ${score} out of ${quizData.length}.`;
    }
  </script>
</body>
</html>
